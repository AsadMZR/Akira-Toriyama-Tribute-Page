      <ul>
      <li><h3>1955</h3>
      <label>5th April 1955, Akira Toriyama was born in Japan. He was born in the outskirts of nagoya to Karasu and Tonbi, his father and mother.</li>
      <li><h3>1974</h3>
      <label>Akira Toriyama graduated from the design department of the "Prefectural Industrial High School".<label></li>
        <li><h3>1977</h3>
          <label>Akira Toriyama started working at "Shueisha", a manga publisher, as an artist</label></li>
          <li><h3>1978</h3>
          <label>Akira Toriyama debuted as a manga artist with the publication of Wonder Island in the #52 issue of Shonen Jump</label></li>
          <li><h3>1980</h3>
          <label>Akira Toriyama's second most popular creation, Dr. Slump started with issue #5/6 of Shonen Jump</label></li>
          <li><h3>1984</h3>
          <label>Akira Toriyama's most poular creation, Dragon Ball manga burst into Shonen Jump, in issue #51, which would inspire millions of children in the future</label></li>
          <li><h3>1995</h3>
          <label>Akira Toriyama's most popular creation, Dragon Ball ended in May 20th, 1995</label></li>
          <li><h3>2015</h3>
          <label>Akira Toriyama's work, Dragon Ball, is picked up by another manga artist,Toyotarou.</label></li>

          <li><h3>2024</h3>
          <label>Akira Toriyama died on March 1, 2024 at the age of 68 from acute subdural hematoma, creating an end of an era</label></li>
